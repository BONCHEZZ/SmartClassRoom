<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ClassTrack AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="card p-4">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="text-center mt-3">
            <small>Don't have an account? <a href="signup.html">Sign up</a></small>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.getElementById('loginForm').onsubmit = async e => {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  try {
      const res = await fetch('http://localhost:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
          localStorage.setItem('token', data.token);
          
          Swal.fire({
              icon: 'success',
              title: 'Login Successful',
              text: 'Welcome back!',
              timer: 1500,
              showConfirmButton: false
          }).then(() => {
              if (data.role === 'student') location.href = 'student/dashboard.html';
              else if (data.role === 'lecturer') location.href = 'lecturer/dashboard.html';
              else if (data.role === 'admin') location.href = 'admin/dashboard.html';
          });
      } else {
          Swal.fire({
              icon: 'error',
              title: 'Login Failed',
              text: data.error || 'Invalid credentials'
          });
      }
  } catch (err) {
      console.error(err);
      Swal.fire({
          icon: 'error',
          title: 'Error',
          text: err.message || 'Network Error. Check if server is running.'
      });
  }
};
</script>
</body>
</html>
