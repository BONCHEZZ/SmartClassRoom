<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SmartTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; border: none; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="card p-4">
    <h3 class="text-center mb-4">Create Account</h3>
    <form id="signupForm">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" id="role" onchange="toggleFields()">
                <option value="student">Student</option>
                <option value="lecturer">Lecturer</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <!-- Student Specific Fields -->
        <div id="studentFields">
            <div class="mb-3">
                <label class="form-label">Registration Number</label>
                <input type="text" class="form-control" id="regNo" placeholder="e.g. CT202/0000/2023">
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                <select class="form-select" id="department">
                    <option value="">Select Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Engineering">Engineering</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Course</label>
                <select class="form-select" id="course">
                    <option value="">Select Course</option>
                    <option value="BSc Computer Science">BSc Computer Science</option>
                    <option value="BSc IT">BSc IT</option>
                    <option value="BSc Software Engineering">BSc Software Engineering</option>
                </select>
            </div>
        </div>

        <!-- Lecturer Specific Fields -->
        <div id="lecturerFields" style="display: none;">
            <div class="mb-3">
                <label class="form-label">PF Number</label>
                <input type="text" class="form-control" id="pfNumber" placeholder="e.g. PF12345">
            </div>
            <div class="mb-3">
                <label class="form-label">Department</label>
                <select class="form-select" id="lecturerDepartment">
                    <option value="">Select Department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Information Technology">Information Technology</option>
                    <option value="Engineering">Engineering</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Course Teaching</label>
                <input type="text" class="form-control" id="courseTeaching" placeholder="e.g. Data Structures">
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
        <div class="text-center mt-3">
            <small>Already have an account? <a href="login.html">Login</a></small>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function toggleFields() {
        const role = document.getElementById('role').value;
        document.getElementById('studentFields').style.display = (role === 'student') ? 'block' : 'none';
        document.getElementById('lecturerFields').style.display = (role === 'lecturer') ? 'block' : 'none';
    }
    // Initialize on load
    toggleFields();

    document.getElementById('signupForm').onsubmit = async e => {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;
        
        // Get role specific values
        let regNo = '', department = '', course = '', pfNumber = '', courseTeaching = '';

        if (role === 'student') {
            regNo = document.getElementById('regNo').value;
            department = document.getElementById('department').value;
            course = document.getElementById('course').value;
        } else if (role === 'lecturer') {
            pfNumber = document.getElementById('pfNumber').value;
            department = document.getElementById('lecturerDepartment').value;
            courseTeaching = document.getElementById('courseTeaching').value;
        }

        try {
            const res = await fetch('http://localhost:5000/api/auth/signup', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ name, email, password, role, regNo, department, course, pfNumber, courseTeaching })
            });

            const data = await res.json();

            if (res.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: 'Account created successfully!',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = 'login.html';
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: data.error || 'Registration failed'
                });
            }
        } catch (err) {
            console.error(err);
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: err.message || 'Network Error. Check if server is running.'
            });
        }
    };
</script>
</body>
</html>
